name: Build & Push Backend to DockerHub

# Se ejecuta en cada push a la rama principal
on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    # Runner Linux proporcionado por GitHub
    runs-on: ubuntu-latest

    steps:
      # Clona el repositorio en el runner
      - name: Checkout repository
        uses: actions/checkout@v4

      # Habilita Docker Buildx para construir imágenes
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Autenticación en Docker Hub usando secrets
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Construye la imagen a partir del Dockerfile y la publica
      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .                # Ubicación del Dockerfile
          push: true                # Ejecuta docker push
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/jobdirect-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/jobdirect-backend:${{ github.sha }}
